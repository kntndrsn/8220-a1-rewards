{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}User Form{% endblock title %}

{% block content %}

<div class="container">

  <h1>User</h1>

  <form method="post" class="form col-lg-4">

    {% csrf_token %}

    {{ form|crispy }}

    <button class="btn btn-primary" type="submit">Save</button>

  </form>

</div>

{% endblock content %}
