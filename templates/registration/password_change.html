{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Change Password{% endblock title %}

{% block content %}

<div class="container">

  <h1>Change Password</h1>

  <form method="post" class="col-lg-4">

    {% csrf_token %}

    {{ form|crispy }}

    <input type="submit" value="Change Password" class="btn btn-primary">

  </form>

</div>

{% endblock content %}
