{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Forgot password{% endblock title %}

{% block content %}

<h1>Forgot password</h1>

<div class="container">

  <form method="post" class="col-lg-4">

    {% csrf_token %}

    {{ form|crispy }}

    <input type="submit" value="Reset my password" class="btn primary-success">

  </form>

</div>

{% endblock content %}
