{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Log In{% endblock title %}

{% block content %}

<div class="container">

    <h2>Log In</h2>

    <form method="post" class="col-lg-4">

        {% csrf_token %}

        {{ form|crispy }}

        <button class="btn btn-primary" type="submit">Log In</button>

        <a href="{% url 'password_reset' %}">Forgot password?</a>

    </form>

</div>

{% endblock content %}
